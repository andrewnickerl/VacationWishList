<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Vacation Destinations</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center bg-dark">
      <h1 class="display-4 text-light">Dream Vacation Destinations</h1>
      <p class="lead text-light">
        Where have you always wanted to visit? Use the form below to create your
        list of dream destinations.
      </p>
      <hr class="my-4 bg-light" />
      <h6 id="details_text" class="text-light">
        Enter destination details below:
      </h6>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="destination">Destination Name:</label>
            <input
              type="text"
              class="form-control"
              id="destination"
              placeholder="Enter the name of your destination"
            />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input
              type="text"
              class="form-control"
              id="location"
              placeholder="Enter the location"
            />
          </div>
          <div class="form-group">
            <label for="photo">Photo:</label>
            <input
              type="url"
              class="form-control"
              id="photo"
              placeholder="Enter an image URL"
            />
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              type="url"
              class="form-control"
              id="description"
              placeholder="Enter a brief description"
            ></textarea>
          </div>
          <button id="submit_btn" type="submit" class="btn btn-dark">
            Add to list
          </button>
        </div>
        <div class="col-md-9">
          <div id="destinations_container" class="container"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
